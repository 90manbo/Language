<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }

        header {
            border-bottom: 1px solid black;
            padding-left: 20px;
        }

        footer {
            border-top: 1px solid black;
            padding: 20px;
            text-align: center;
        }

        .content {
            display: flex;
        }

        .content nav {
            border-right: 1px solid black;
        }

        .content aside {
            border-left:  1px solid black;
        }

        nav, aside {
            flex-basis: 150px;
            flex-shrink: 0;
        }

        main {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TEST</h1>
        </header>
        <section class="content">
            <nav>
                <ul>
                    <li>HTML1</li>
                    <li>HTML2</li>
                    <li>HTML3</li>
                </ul>
            </nav>
            <main>
                Irure nulla enim ad fugiat ex mollit elit ex cupidatat ipsum pariatur esse excepteur nisi.
            </main>
            <aside>
                AD
            </aside>
        </section>
        <footer>
            <a href="#">홈페이지</a>
        </footer>
    </div>
</body>
</html>
