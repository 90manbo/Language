<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: orange;
            transition-duration: 3s;
        }
        .box:hover{
            width: 500px; height: 500px;
            background-color: red;
        }

        #graph {
            width: 600px;
            border: 3px solid black;
        }
        .bar {
            width: 10px; height: 50px;
            background-color: blue;
            margin: 5px;
            transition-duration: 5s;
        }
        #graph:hover > .bar {
            width: 600px;
        }

        .bar:nth-child(1){
            transition-delay: 1s;
        }
        .bar:nth-child(2){
            transition-delay: 2s;
        }
        .bar:nth-child(3){
            transition-delay: 3s;
        }
        .bar:nth-child(4){
            transition-delay: 4s;
        }
        .bar:nth-child(5){
            transition-delay: 5s;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <br><br><br>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <br><br><br>
</body>
</html>
