<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callTenTimes(callback) {
            for (var i = 0; i < 10; i++) {
                callback();
            }
        }

        function testA() {
            alert("testA");
        }
        var testB = function () {
            alert("testB");
        };

        callTenTimes(testA);
        callTenTimes(testB);

        callTenTimes(function () {
            alert("testC");
        });


        function callNTimes(n, callback){
            for(var i = 0; i<n; i++){
                callback();
            }
        }
        callNTimes(5, function(){
            alert("testD");
        });
    </script>
</head>

<body>

</body>

</html>
