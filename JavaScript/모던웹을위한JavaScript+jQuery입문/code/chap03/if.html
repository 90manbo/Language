    <title>Document</title>
    <script>
        var date = new Date();
        var hour = date.getHours();

        if (hour < 12) {
            alert('오전');
        } else if (hour < 14) {
            alert('쉬는시간');
        } else {
            alert('오후');
        }
    </script>
