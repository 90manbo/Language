<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1,2,3,4,5];

        for(var i = 0; i<arr.length; i++){
            alert(arr[i]);
        }

        for(var i in arr){
            alert(arr[i]);
        }

        let j = 0;
        for(const element of arr){
            alert(`${j} 번째 ${element}`);
            j++;
        }
    </script>
</head>
