<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type=text/javascript>
            var li = ['a', 'b', 'c', 'd', 'e'];
            li.push('f');  //하나의 값을 추가
            alert(li);

            li = li.concat(['g', 'h']);  //여러개를 한꺼번에 추가
            alert(li);

            li.unshift('z');    //첫번째 자리에 값을 추가
            alert(li);

            //index : 추가할 배열의 위치
            //howmany : index에서부터 제거될 원소들의 수
            //element : 추가할 원소
            li.splice(2, 2, 'A'); // 중간에 끼워넣기 (index, howmany, element1,,, elementN)
            alert(li);

            li.shift(); //원소제거. 인덱스 0번째를 제거
            alert(li);

            li.pop();   //원소제거. 인덱스 끝번의 원소를 제거
            alert(li);

            li.sort();  //정렬 
            alert(li);

            li.reverse(); //역순
            alert(li);
        </script>
    </body>

</html>
