<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
var student = {};

student.이름 = '윤인성';
student.취미 = '악기';
student.특기 = '프로그래밍';
student.장래희망 = '생명공학자';

//메서드도 속성이므로 추가할 수 있음.
student.toString = function(){
    var output = '';
    for(var key in this){
        if(key != 'toString'){
            output += key + '\t' + this[key] + '\n';
        }
    }
    return output;
};

alert(student.toString());

delete(student.장래희망);

alert(student.toString());
</script>
</body>
</html>
