<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var array = [52, 273, 103, 32, 57, 103 , 31, 2];

    var min = Number.MAX_VALUE;
    var max = Number.MIN_VALUE;

    for(var i = 0; i<array.length; i++){
        if(min>array[i]){
            min = array[i];
        }

        if(max<array[i]){
            max = array[i];
        }
    }

    alert(min+" "+max);
</script>
</body>
</html>
