<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
function clone(obj){
	var output = {};
	for(var i in obj){
		output[i] = obj[i];
	}
	return output;
}

var origin = {a: 10, b: 20};
var referenced = origin;
var cloned = clone(origin);

origin.a = 20;

alert(JSON.stringify(referenced, null, 2))
alert(JSON.stringify(cloned, null, 2))
</script>
</body>
</html>
