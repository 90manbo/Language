<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script type="text/javascript">
        var id = prompt('아이디를 입력하세요');
        var pwd = prompt('비밀번호를 입력하세요');
        if(id=='manbo'){
            if(pwd == '123'){
                alert(id + '님 반갑소.');
            }else {
                alert('비밀번호가 다름');
            }
        }else{
            alert('아이디가 일치안함');
        }
    </script>
</body>
</html>
