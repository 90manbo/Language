<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            numbering = function(){
               var a = 0;
               while(a<10){
                   document.write(a+"</br>");
                   a++;
               }
            }
            numbering();
        </script>
    </body>
</html>
