<!-- 루트에 지정된 폰트사이즈에 따라서 크기가 지정됨. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            padding: 32px;
        }

        .parent {
            /*
            16px * 8 = 128px
            */
            font-size: 8rem;
            width: 500px;
        }

        .child {
            /*
            16px * 0.5 = 8px
            */
            background-color: burlywood;
            font-size: 0.5rem;
            /*
            브라우저 너비의 50%
            width: 50vw;
             */

            /*
            부모 너비의 50%
             */
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="parent">
        parent
        <div class="child">child</div>
    </div>
</body>

</html>
