<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        input {
            display: none;
        }
        input:nth-of-type(1)~div:nth-of-type(1) {
            display: none;
        }

        input:nth-of-type(2)~div:nth-of-type(2) {
            display: none;
        }


        input:nth-of-type(1):checked ~div:nth-of-type(1) {
            display: block;
        }

        input:nth-of-type(2):checked ~div:nth-of-type(2) {
            display: block;
        }
    </style>
</head>

<body>
    <label for="tab-1">TAB1</label>
    <label for="tab-2">TAB2</label>
    <input type="radio" name="tab" id="tab-1" checked="checked">
    <input type="radio" name="tab" id="tab-2">
    <div class="tab-item">In duis nostrud deserunt tempor occaecat.</div>
    <div class="tab-item">Nulla irure ad occaecat aliquip enim pariatur excepteur proident anim mollit dolore.</div>
</body>

</html>
