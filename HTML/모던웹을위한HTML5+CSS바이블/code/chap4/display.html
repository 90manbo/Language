<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            display: none;

        }
        h2 {
            visibility: hidden;
        }
        span {
            margin: 10px;
            padding : 10px;
            width: 100px;
            height: 100px;
        }

        .inline-block{
            display: inline-block;
        }

        .black{
            position: fixed;
            left: 0; right: 0;
            top: 0; bottom: 0;
            background-color: black;
            opacity: 0.8;

        }
    </style>
</head>
<body>
    <div class="black"></div>
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1>hello world</h1>

    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <h2>hello</h2>
    <span class="inline-block">hello</span>
    <span class="inline-block">hello</span>
    <span class="inline-block">hello</span>
</body>
</html>
