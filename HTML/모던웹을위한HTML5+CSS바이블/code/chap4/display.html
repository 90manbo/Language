<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            display: none;
        }

        span {
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 100px;
        }
        .inline-block {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1>hello world</h1>
    <br><br>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span class="inline-block">hello</span>
    <span class="inline-block">hello</span>
    <span class="inline-block">hello</span>
</body>
</html>
