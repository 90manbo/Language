<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .red {
            background-color: red;
            left: 100px;
            top: 100px;
            z-index: 3;
        }

        .green {
            background-color: green;
            left: 150px;
            top: 150px;
        }

        .blue {
            background-color: blue;
            left: 200px;
            top: 200px;
        }
        .container {
            position: relative;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>hello</h1>
    <div class="container">  
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
    <h1>hello</h1>
</body>

</html>
